<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="body-of-app">
        <header>
          <button id="current-location-button">
            <i class="bi bi-geo-alt-fill"></i>
          </button>
          <form class="mx-auto" style="width: 285px" id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              id="search-bar-input"
              autocomplete="off"
            />
            <input type="submit" value="Search" id="searh-button-input" />
          </form>
        </header>
        <div class="row g-3">
          <div class="col-4 text-center">
            <img
              id="main-weather-icon"
              src="https://openweathermap.org/img/wn/01d@2x.png"
              alt="clear sky"
            />
          </div>
          <div class="col-4 text-center">
            <div class="row">
              <div class="col" id="date-and-time">
                <small></small>
              </div>
            </div>
            <div class="row">
              <div class="col" id="current-location">
                <span id="city-location"></span>
                <span id="temperature-of-city-location"></span>°<small
                  id="units"
                  >F</small
                >
              </div>
            </div>
            <div class="row">
              <div class="col" id="main-high-low">
                <small>
                  H: <span id="today-high-temp"></span>° L:<span
                    id="today-low-temp"
                  ></span
                  >°
                </small>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row">
              <div class="col weather-label">Wind</div>
              <div class="col text-center weather-label-data">
                <span id="wind-speed"></span>mph
              </div>
            </div>
            <div class="row">
              <div class="col weather-label">Humidity</div>
              <div class="col text-center weather-label-data">
                <span id="humidity"></span>%
              </div>
            </div>
          </div>
        </div>
        <div class="card-group" id="forecast"></div> 
      </div>
    </div>
    <footer class="footer">
      <small>
        <a
          href="https://github.com/MelanieMayne/weather-app-project"
          target="_blank"
          >Open-source code</a
        >
        by Melanie Richardson</small
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
