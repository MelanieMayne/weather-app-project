<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body body-of-app">
          <header>
            <button id="current-location-button">📍</button>
            <button id="temp-unit-button">F°</button>
            <form class="mx-auto" style="width: 285px" id="search-form">
              <input
                type="text"
                placeholder="Enter a city"
                id="search-bar-input"
                autocomplete="off"
              />
              <input type="submit" value="Search" id="searh-button-input" />
            </form>
          </header>
          <div class="row g-3">
            <div class="col-4 text-center" id="main-weather-icon">⛅</div>
            <div class="col-4 text-center">
              <div class="row">
                <div class="col" id="date-and-time">
                  <small></small>
                </div>
              </div>
              <div class="row">
                <div class="col" id="current-location">
                  <span id="city-location"></span>
                  <span id="temperature-of-city-location"></span>°
                </div>
              </div>
              <div class="row">
                <div class="col" id="main-high-low">
                  <small>
                    H: <span id="today-high-temp"></span>° L:<span
                      id="today-low-temp"
                    ></span
                    >°
                  </small>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col weather-label">Wind</div>
                <div class="col text-center weather-label-data">
                  <span id="wind-speed"></span>mph
                </div>
              </div>
              <div class="row">
                <div class="col weather-label">Precipitation</div>
                <div class="col text-center weather-label-data">
                  <span id="precipitation">0</span>%
                </div>
              </div>
              <div class="row">
                <div class="col weather-label">Humidity</div>
                <div class="col text-center weather-label-data">
                  <span id="humidity"></span>%
                </div>
              </div>
            </div>
          </div>
          <div class="card-group">
            <div class="card text-center">
              <div class="card-body weekday-cards">
                <h5 class="card-title weekday">Wednesday</h5>
                <p class="card-text small-weather-icon">⛅</p>
                <p class="card-text">
                  <small class="text-muted small-high-low">H: 64° L: 57°</small>
                </p>
              </div>
            </div>
            <div class="card text-center">
              <div class="card-body weekday-cards">
                <h5 class="card-title weekday">Thursday</h5>
                <p class="card-text small-weather-icon">⛅</p>
                <p class="card-text">
                  <small class="text-muted small-high-low">H: 66° L: 56°</small>
                </p>
              </div>
            </div>
            <div class="card text-center">
              <div class="card-body weekday-cards">
                <h5 class="card-title weekday">Friday</h5>
                <p class="card-text small-weather-icon sun-icon">☀</p>
                <p class="card-text">
                  <small class="text-muted small-high-low">H: 69° L: 53°</small>
                </p>
              </div>
            </div>
            <div class="card text-center">
              <div class="card-body weekday-cards">
                <h5 class="card-title weekday">Saturday</h5>
                <p class="card-text small-weather-icon sun-icon">☀</p>
                <p class="card-text">
                  <small class="text-muted small-high-low">H: 73° L: 54°</small>
                </p>
              </div>
            </div>
            <div class="card text-center">
              <div class="card-body weekday-cards">
                <h5 class="card-title weekday">Sunday</h5>
                <p class="card-text small-weather-icon sun-icon">☀</p>
                <p class="card-text">
                  <small class="text-muted small-high-low">H: 69° L: 56°</small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <small>
        <a
          href="https://github.com/MelanieMayne/weather-app-project"
          target="_blank"
          >Open-source code</a
        >
        by Melanie Richardson</small
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
